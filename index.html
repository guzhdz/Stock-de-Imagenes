<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Images</title>
    <link rel="stylesheet" href="/src/css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-warning header">
        <div class="container-fluid">
            <div class="logo">
                <span class="material-symbols-outlined text-light icon-logo">
                    imagesmode
                </span>
                <span class="text-light text-logo">Stock Images</span>
            </div>

            <div class="content">
                <ul class="navbar-nav options">
                    <li class=" nav-item text-light option" id="home">Home</li>
                    <li class="nav-item text-light option" id="api">Api Page</li>
                </ul>
            </div>

            <button class="btn btn-primary text-light refresh-button" id="refresh">Refresh</button>
        </div>
    </nav>

    <article class="container-fluid">
        <h1 class="text-info title">Welcome to Stock Images</h1>
        <p class="text-light description">You can find any kind of stock images here, just scroll down until you find what you want </p>

        <div class="container content">
            <div class="row row-cols-auto images-container dont-appear" id="images-container">
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>


    </article>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
